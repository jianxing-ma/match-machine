<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Machine</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@700&family=Caprasimo&family=Dancing+Script:wght@700&family=Headland+One&family=Josefin+Sans&family=Love+Light&family=Merienda:wght@900&family=Merriweather:ital@1&family=Roboto+Slab:wght@300&family=Yuji+Hentaigana+Akebono&display=swap"
      rel="stylesheet"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>WELCOME TO MATCH MACHINE</h1>
      <p id="header-paragragh">Where sparks meet interests</p>
      <hr
        style="
          height: 2px;
          border-width: 0;
          color: magenta;
          background-color: magenta;
        "
      />
    </header>

    <main class="container text-center">
      <div id="selection-btn-container">
        <button type="button" class="btn btn-primary btn-lg" id="btn-male">
          Male
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="btn-female">
          Female
        </button>
      </div>
      <div id="profile-container"></div>
      <div id="browse-btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary"><-</button>
        <button type="button" class="btn btn-primary">-></button>
      </div>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
